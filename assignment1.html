<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>
<script>
    function js_style(){
        let ob=document.getElementById("text")
        ob.style.width="200px"
        ob.style.height="200px"
        ob.style.backgroundColor="aqua"
        }
</script>

<body>
    <p id='text'>JavaScript Exercises </p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
</body>

</html>
