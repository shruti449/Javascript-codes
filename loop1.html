<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function square(){
            let a =document.getElementById("t1")
            let n=Number(a.value)
            let p=""
           for(let i=1;i<=10;i++){
         let q=n+i
          p=p+q+"\n"
           }
        let ob=document.getElementById("d1")
       ob.innerText=p
        }

    </script>
</head>
<body>
    <input type="text" id="t1">
    <button onclick="square()">click here</button>
    <div id="d1">

    </div>
</body>
</html>
