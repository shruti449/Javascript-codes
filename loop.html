<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function table() {
            let ob1 = document.getElementById("t1")
            let n = Number(ob1.value)
            let s1 =""
            for (let i = 1; i <= 10; i++) {
                let x = n * i
                s1 = s1 + x + "\n"
            }
            let ob2 = document.getElementById("d1")
            ob2.innerText = s1
        }
    </script>
</head>

<body>
    <input type="text" id="t1">
    <input type="button" value="click here" onclick="table()">
    <div id="d1">

    </div>
</body>

</html>
