<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table </title>
</head>
<script>
    function insert_Row() {
        let table = document.createElement("table")
        document.body.append(table)
        table.border = "1px solid black"
        let r1 = document.createElement("tr")
        let c1 = document.createElement("td")
        c1.innerText = "abc"
        let c2 = document.createElement("td")
        c2.innerText = "100"
        r1.append(c1)
        r1.append(c2)
        let r2 = document.createElement("tr")
        let cr1 = document.createElement("td")
        cr1.innerText = "xyz"
        let cr2 = document.createElement("td")
        cr2.innerText = "200"
        r2.append(cr1)
        r2.append(cr2)
        table.append(r1)
        table.append(r2)
    }
</script>

<body>

    <input type="button" onclick="insert_Row()" value="Insert row">
</body>

</html>
